  <section id="hero" class="hero py-5">
    <div class="container py-2">
      <h2>Feedback</h2>
      <div class="row align-items-center">
        <div class="col-md-6">
          <h3>Share your thoughts with us</h3>
          <p>Your feedback is important to us. Please let us know how we can improve our services.</p>
        </div>
        <div class="col-md-6">
          <form id="feedback-form">
            <div class="mb-3">
              <label for="feedback-name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="feedback-name" name="feedback-name" required>
            </div>
            <div class="mb-3">
              <label for="feedback-email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="feedback-email" name="feedback-email" required>
            </div>
            <div class="mb-3">
              <label for="feedback-message" class="form-label">Message</label>
              <textarea class="form-control" id="feedback-message" name="feedback-message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
          </form>
        </div>
      </div>
    </div>
  </section>
