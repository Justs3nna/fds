<!-- Modal for Event Creation -->
<div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2 class="modal-title">Create an Event</h2>
      <form id="event-creation-form">
        <div class="form-group">
          <label for="event-title">Event Title</label>
          <input type="text" id="event-title" name="event-title" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="event-date">Event Date</label>
          <input type="date" id="event-date" name="event-date" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="event-duration">Event Duration (e.g., 2 hours)</label>
          <input type="text" id="event-duration" name="event-duration" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="event-description">Event Description</label>
          <textarea id="event-description" name="event-description" class="form-control" rows="4" required></textarea>
        </div>
  
      </form>
      <button class="btn btn-primary mt-2" type="submit">Create Event</button>
    </div>
  </div>
  

  <!-- Section for Displaying Events -->
  <section id="event-list" class="py-5">
    <div class="container">
      <h2>Upcoming Events</h2>
      <div class="event-list">
        <!-- Event listings will be displayed here -->
        <!-- Example event listing -->
        <div class="event">
          <h3>Event Title</h3>
          <p>Date: Event Date</p>
          <p>Duration: Event Duration</p>
          <p>Description: Event Description</p>
          <p>Author: Event Author</p>
        </div>
